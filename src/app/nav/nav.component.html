<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div>MENU</div>
    </mat-toolbar>
    <mat-nav-list class="p-1">
      <a mat-list-item routerLinkActive="active" [routerLink]="['/home']">
        <span class="material-icons font-color">
          home
        </span>
        <span class="p-10 font-color menu-font-size">Home</span></a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/users']">
        <span class="material-icons font-color">
          people
        </span>
        <span class="p-10 font-color menu-font-size">Users</span></a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/blogs']">
        <span class="material-icons font-color">
          source
        </span>
        <span class="p-10 font-color menu-font-size">Blogs</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/loremipsum-logo.png">
      <div class="spacer"></div>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <div *ngFor="let blog of this.blogPost">
          <button mat-menu-item class="pointer-cursor p-2">{{blog}}</button>
          <mat-divider></mat-divider>  
        </div>
      </mat-menu>
      <div class="dropdown">
        <button type="button" class="dropdown-toggle" id="dropdownMenuButton" aria-label="Toggle sidenav"
          mat-icon-button (click)="toggleLogOut()">
          <div class="rows">
            <div class="circles">
              {{ getInitials(username) }}
            </div>
          </div>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="logOut()">
            <span class="material-icons">
              logout
            </span><span>Log out</span></a>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
