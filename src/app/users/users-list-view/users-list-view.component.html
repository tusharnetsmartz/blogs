<div class="container-fluid">
  <div class="table-container px-0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 cus-table-user-wrap" matSort
      #userSort="matSort">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef class="header-width"> </th>
        <td mat-cell *matCellDef="let element">
          <div class="td-wrapper">
            <div class="td-inner-wrapper">
              {{ getInitials(element.name) }}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="pagination-cus-wrap" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
